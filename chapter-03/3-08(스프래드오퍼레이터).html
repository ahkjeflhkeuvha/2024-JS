<html>
    <head>
        <title>스프레드 오퍼레이터</title>
    </head>
    <body>
        <script>
            var arr1 = [4, 5, 6]
            var arr2 = [1, 2, 3]

            var arr3 = arr1.concat(arr2)
            console.log(arr3)

            var arr4 = [4, 5, 6]
            var arr5 = [1, 2, 3, ...arr4, 7, 8, 9, false, [1, 2, 3], null] 

            console.log(arr5)


            var arr7 = [4, 5, 6]
            var arr8 = [7, 8, 9]

            var arr9 = [...arr7, arr8, ...arr7]
            console.log(arr9)

            // 스프레드 오퍼레이터는 배열 뿐만이 아니라 문자열도 분리함

            var str1 = "abcdefg"
            var arr10 = [...str1]

            console.log(arr10)

        </script>
    </body>
</html>
