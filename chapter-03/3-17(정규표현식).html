<html>
<head>
    <title>정규표현식</title>
</head>
<body>
    <script>
        // 완조니 중요하다!!!!

        // 정규표현식 : /pattern/modifier
        var str = "Hello world"

        console.log(str.search(/World/i)) // i : 대소문자 구분 하지 않음

        var str1 = "Hello WORLD! worlD"
        var pattern = /world/ig

        console.log(str1.replace("World", "jieun"))
        console.log(str1.replace(/World/i, "jieun"))
        console.log(str1.replace(pattern, "jieun")) // g : 하나만 말고 모든 것을 바꾸어줌

        var str2 = "Is this all there is"
        pattern = /[hat]/g // h, a, t라는 각각의 문자들 모두 찾기
        var res = str2.match(pattern).join('')
        console.log(res)

        var str3 = "ss00fkleflekj9fl89vlv6adn9lejie"
        pattern = /[0-9]/g // 0-9 사이에 있는 각각의 문자를 모두 찾기
        res = parseInt(str3.match(pattern).join(''))
        console.log(res)

        var str4 = "re, green, red, gree, gen, red, blue, yellow"
        pattern = /(red|green)/g // 단어 찾기
        res = str4.match(pattern)
        console.log(res)

        // \d : digit의 약자 -> 모든 숫자를 찾아요~!
        // \w : word의 약자 -> 모든 단어를 찾아요~!
        // \s : space의 약자 -> 모든 공백을 찾아요~!

        var str5 = "please call 119 hurry up"
        pattern = /\d/g
        res = str5.match(pattern)
        console.log(res)

        var str6 = "please call 119 hurry up"
        pattern = /\s/g
        res = str5.match(pattern)
        console.log(res)

        var str7 = "Hello, Look AT ME!!"
        pattern = /\bLO/ig // \b : 특정한 단어로 시작하는
        res = str7.match(pattern)
        console.log(res)

        // n+ : n이 최소한 한 개 이상 (one or more)
        var str8 = "helooOOooOOoheLoOOO"
        pattern = /o+/ig
        res = str8.match(pattern)
        console.log(res)

        // n* : n이 최소한 0개 이상 (zero or more)
        var str9 = "hellooOOooOOoheLLLoOOO"
        pattern = /lo*/ig
        res = str8.match(pattern)
        console.log(res)

        // n? : zero or one
        var str10 = "1, 10, 100, and 1000, 1111"
        pattern = /10?/ig
        res = str10.match(pattern)
        console.log(res)
        
    </script>
</body>
</html>
