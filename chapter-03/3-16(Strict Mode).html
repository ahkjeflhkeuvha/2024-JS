<html>
<head>
    <title>Strict Mode</title>
</head>
<body>
    <script>
        // Strict Mode : 자바스크립트 초기의 관용적인 문법을 허용하지 않고, 문법 규칙을 엄격하게 준수함
        // "use strict"
        // a = 3.14
        // console.log(a)


        "use strict"
        function myFunction(){
            y = 2;
            return y;
        }

        console.log(myFunction())
    </script>
</body>
</html>
