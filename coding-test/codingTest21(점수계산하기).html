<html>
    <head>
        <title>점수 계산하기</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = 0
                let score = 1

                for(var sco of arr){
                    if(sco == 1) answer += score++
                    else score = 1
                }
                
                return answer
            }
            // 3 + 6 + 1 + 1
            var a = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0]
            console.log(solution(a));
        </script>
    </body>
</html>
