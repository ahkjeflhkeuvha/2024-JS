<html>
    <head>
        <title>대소문자 변환</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer = ""
                
                for(var x of str){
                    if(x === x.toUpperCase()) answer += x.toLowerCase();
                    else answer += x.toUpperCase()
                }

                answer = str.split("").map((a) => {
                    if(a === a.toUpperCase()) return a.toLowerCase()
                    else return a.toUpperCase()
                }).join('')

                return answer
            }
            let str = "Mirim Meister School"
            console.log(solution(str));
        </script>
    </body>
</html>
