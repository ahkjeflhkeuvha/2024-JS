<html>

        <title>봉우리</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = 0

                let chkIdx = [[-1, 0], [0, -1], [0, 1], [1, 0]]
                
                var flug = true
                for(var i = 0; i<arr.length; i++){
                    for(var j = 0; j<arr.length; j++){
                        var num = arr[i][j] // 값 하나하나 가져오고
                        for(var k = 0; k<chkIdx.length; k++){ // 8개 칸 확인
                            var chkRow = i + chkIdx[k][0]
                            var chkCol = j + chkIdx[k][1]
                            
                            if(chkRow >= 0 && chkRow < arr.length && chkCol >= 0 && chkCol < arr.length){
                                if(num > arr[chkRow][chkCol]) flug = true
                                else {
                                    flug = false
                                    break
                                }z
                            }
                        }
                        if(flug == true) answer++
                    }
                }
                
                return answer
            }

            let arr = [
                [5, 3, 7, 2, 3], 
                [3, 7, 1, 6, 1], 
                [7, 2, 5, 3, 4], 
                [4, 3, 6, 4, 1], 
                [8, 7, 3, 5, 2]
            ]
            console.log(solution(arr));
        </script>
    </body>
