<html>
    <head>
        <title>중복된 문자열 제거 - 시험범위 끝!!</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = []
                let answer2 = []
                let answer3 = []

                for (var i of arr){
                    if(answer.indexOf(i) < 0) answer.push(i)
                }

                for(var i = 0; i<arr.length; i++){
                    if(i == arr.indexOf(arr[i])) answer2.push(arr[i])
                }

                for(var i of arr){
                    if(!answer3.includes(i)) answer3.push(i)
                }

                // 규티 방법
                var answer4 = arr.filter((a, i) => arr.indexOf(a) == i)
             

                console.log(answer2)
                console.log(answer3)
                console.log(answer4)
                
                return answer
            }
            let arr = ["good", "time", "good", "time", "student"]
            console.log(solution(arr));
        </script>
    </body>
</html>
