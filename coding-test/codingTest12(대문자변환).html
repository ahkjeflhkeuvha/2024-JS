<html>
    <head>
        <title>대문자 변환</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer = ""

                for (var i of str) {
                    if(i === i.toUpperCase()) answer += i.toLowerCase()
                    else answer += i.toUpperCase()
                }
                return answer
            }
            let str = "ItisTimeToStudy"
            console.log(solution(str));
        </script>
    </body>
</html>
