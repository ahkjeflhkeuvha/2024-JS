<html>
    <head>
        <title>대문자 변환</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer = ""

                for (var i of str) {
                    if(i === i.toUpperCase()) answer += i.toLowerCase()
                    else answer += i.toUpperCase()
                } // 방법 1

                for (var i of str) {
                    if(i.charCodeAt() >= 'A' && i.charCodeAt() <= 'Z') answer += String.fromCharCode(i.charCodeAt() + 32)
                    else answer += String.fromCharCode(i.charCodeAt() - 32)
                }

                for(var s of str){
                    if(s === s.toUpperCase()) answer += s.toLowerCase()
                    else answer += s.toLowerCase()
                }

                for(var n of str){
                    var charCode = n.charCodeAt()
                    if(charCode >= 'a' && charCode <= 'z') answer += String.fromCharCode(charCode - 32)
                    else answer += String.fromCharCode(charCode + 32)
                }

                return answer
            }
            let str = "ItisTimeToStudy"
            console.log(solution(str));
        </script>
    </body>
</html>
