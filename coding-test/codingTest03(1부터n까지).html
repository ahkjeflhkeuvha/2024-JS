<html>
    <head>
        <title>1부터 n까지의 합</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer = 0

                for(let i = 1; i<=n; i++){
                    answer += i;
                }

                for(var i = 0; i<=n; i++){
                    answer += i
                }
                
                return answer
            }
            console.log(solution(6));
            console.log(solution(10))
        </script>
    </body>
</html>
