<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = Number.MIN_SAFE_INTEGER

                var arrlen = arr.length
                var sum3 = 0;
                var sum4 = 0;

                for(var i = 0; i<arr.length; i++){
                    var sum1 = 0;
                    var sum2 = 0;
                    sum3 += arr[i][i]
                    sum4 += arr[i][arrlen-i-1]
                    for(var j = 0; j<arr[i].length; j++){
                        sum1 += arr[i][j]
                        sum2 += arr[j][i]
                    }
                    answer = Math.max(answer, sum1, sum2)
                }
                answer = Math.max(answer, sum3, sum4)
                
                return answer
            }

            let arr = [
                [10, 13, 10, 12, 15],
                [12, 39, 30, 23, 11],
                [11, 25, 50, 53, 15],
                [19, 27, 29, 37, 27],
                [19, 13, 30, 13, 19]
            ]

            console.log(solution(arr));
        </script>
    </body>
</html>
