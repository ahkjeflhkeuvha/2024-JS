<html>
    <head>
        <title>홀수</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = []
                let min = Number.MAX_SAFE_INTEGER, sum = 0

                for(num of arr){
                    if(num%2 === 1) {
                        if(min > num) min = num;
                        sum += num
                    }
                }
                
                for(var num of arr){
                    if(num%2 == 1){
                        sum += num
                        if(num < min) min = num
                    }
                }


                // 배열은 push를 사용해 원소를 넣을 수 있다!!!

                return [answer[0], answer[1]] = [min, sum]
            }
            let arr = [12, 77, 36, 41, 53, 92, 85]
            console.log(solution(arr));
        </script>
    </body>
</html>
