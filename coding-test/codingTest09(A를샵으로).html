<html>
    <head>
        <title>A를 #으로</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = ""

                for(let x of s){
                    if(x === 'A') answer += '#'
                    else answer += x
                }
                // 방법 1

                answer = s.replace(/A/gi, "#")
                // 방법 2


                answer = s.replace(/A/g, '')

                return answer
            }
            let str = "BANANA"
            console.log(solution(str));
            console.log(solution('banana'))
        </script>
    </body>
</html>
