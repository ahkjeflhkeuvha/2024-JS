<html>
    <head>
        <title>가위바위보</title>
    </head>
    <body>
        <script>
            function solution(a, b){
                let answer = []
                // 1 가위 2 바위 3 보
                for(var i in a){
                    if(a[i] == 1) {
                        if(b[i] ==  1) answer.push("D")
                        else if(b[i] == 2) answer.push("B")
                        else answer.push("A") 
                    } 
                    else if(a[i] == 2) {
                        if(b[i] ==  1) answer.push("B")
                        else if(b[i] == 2) answer.push("D")
                        else answer.push("A") 
                    } 
                    else {
                        if(b[i] ==  1) answer.push("B")
                        else if(b[i] == 2) answer.push("A")
                        else answer.push("D") 
                    }
                }

                console.log(answer)
                return answer
            }
            console.log(solution());
        </script>
    </body>
</html>
