        <script>
            function solution(str){
                var start = (str.length%2 == 0) ? Math.floor(str.length/2) - 1 : Math.floor(str.length/2)
                var len = (str.length%2 == 0) ? 2 : 1
                let answer = str.substr(start, len)

                // 규티
                let mid = Math.floor(str.length/2)

                if(str.length %2 == 0){
                    answer = str.substring(mid-1, mid+1)
                } else {
                    answer = str.substring(mid, mid+1)
                }

                var midst = Math.floor(str.length / 2)

                if(str.length%2 == 0) answer = str.splice(midst - 1, midst + 1)
                else answer = str.splice(midst, midst + 1)

                if(str.length/2 == 0) answer = str.splice(midst-1, 2)
                else answer = str.splice(midst, 1)

                
                return answer
            }
            let str = "stsdy"
            console.log(solution(str));
        </script>
