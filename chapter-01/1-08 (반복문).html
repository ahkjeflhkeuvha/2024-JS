<html>
    <head>
        <title>1-08 반복문 (for, for-in ,for-of, while)</title>
    </head>
    <body>
        <script>
            // for
            for(var i = 0; i<5; i++) {
                console.log(i)
            }
            console.log(i) // 5가 나옴

            var i = 1
            var len = 10
            var total = 0

            for(;i<=len; i++){
                total += i
            }
            console.log(total)

            // break, continue

            for(var i = 0; i < 5; i++){
                if(i === 3) //break
                continue
                console.log(i) // 0, 1, 2

            }

            var numbers = [43, 23, 5, 7, 99,  12, 19]

            for(var i = 0; i<numbers.length; i++){
                console.log(numbers[i])
            }

            // 향상된 for문
            for(var i in numbers){
                // in은 배열의 index값을 넣음
                console.log(i)
                console.log(numbers[i]) // why? object 처리할 떄
            }

            for(var i of numbers){
                // of는 배열의 요소값을 넣음
                console.log(i)
            }

            var person = {
                firstName : "길동",
                lastName : "홍",
                age : 24
            }

            console.log(person.firstName)
            console.log(person.lastName)
            console.log(person.age)


            for(var key in person){
                console.log(key)
                console.log(person[key])
            } 

            var cars = ["현대", "기아", "볼보", "벤츠"]
            for(var car in cars){
                console.log(car)
            }

            for(var car of cars){
                console.log(car)
            }

            numbers.forEach(function(val, idx){
                if(val%2 == 0) console.log(val)
            })

            // while문
            var i = 1
            var total = 0

            while(i<=10){
                total += i++
            }
            console.log(total)

            do {
                total += i
                i++
            } while(i <= 10)


            </script>
    </body>
</html>
