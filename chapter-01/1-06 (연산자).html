<html>
    <head>
        <title>연산자 (산술, 논리, 비교)</title>
    </head>
    <body>
        <script>
            // 산술 연산자
            var x = 5
            var y = 4

            console.log(x + y)
            console.log(x - y)
            console.log(x * y)
            console.log(x / y) // 정수/정수도 소수점까지 나옴
            console.log(x % y)
            console.log(x ** y) // 거듭제곱

            // 증감연산자
            var a = 10
            console.log(a++) // 10
            console.log(a) // 11
            console.log(++a) // 12
            console.log(a--) // 12
            console.log(a) // 11

            var b = 10;
            var c = 5;
            b += c;
            console.log(b + "\t" + c) // 변수 b의 값은 바뀌지만, c의 값은 변하지 않음
            b -= c;
            console.log(b + "\t" + c) 
            b *= c;
            console.log(b + "\t" + c) 
            b /= c;
            console.log(b + "\t" + c) 

            // 문자열 연산자
            var txt = "방탄소년단"
            var txt2 = "김태형"
            console.log(txt + txt2)

            var x = 5 + 5
            console.log(x)

            var str = "5";
            var num = 5
            console.log(str + num)

            // 비교 연산자
            console.log(1 == 1)
            console.log(1 == "1")  // 이게 왜 true.....???? => 형태를 보지 않고, 출력을 본다!
            console.log(1 === "1")
            
            console.log(1 == 3) 
            console.log(1 != 3)

            console.log(1 != "1") // false
            console.log(1 !== "1") 

            console.log(3 > 2)
            console.log(3 < 2)
            console.log(3 >= 2)
            console.log(3 <= 2)
            
            // 논리 연산자
            console.log(3 > 2 && 1 > 2) // false
            console.log(3 > 2 || 1 > 2) // true
            console.log(!(3 > 2)) // false
            console.log(!(3 != "3")) // true

            

        </script>
    </body>
</html>
