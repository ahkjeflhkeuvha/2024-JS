<html>
    <head>
        <title>1-05 데이터 타입 (String, Number, Object, Array, Undefined, Null)</title>
    </head>
    <body>
        <script>
            // 문자열 String
            let name1 = "홍길동";
            let name2 = "홍길순";

            let str1 = '저의 이름은 "' + name1 + '"입니다.';
            let str2 = "저의 이름은 \"홍길동\"입니다.";
            let str3 = "저의 이름은 \\홍길동\\입니다.";

            console.log(str1);
            console.log(str2);
            console.log(str3);

            // 숫자 Number
            let x = 3;
            let y = 3.14;
            console.log(x + y);

            // undefined
            let u1;
            let u2 = undefined;
            console.log(u1);
            console.log(u2);

            // null
            let n1 = null;
            console.log(n1);

            // object (객체)
            // 선언 후 초기화
            let person1 = {};
            person1.firstname = "오";
            person1.lastname = "지은";
            person1.age = 23;

            console.log(person1)

            // 선언과 동시에 초기화
            let person2 = {
                firstname : "오",
                lastname : "지은", 
                age : 20
            }

            console.log(person2)
            
            let person3 = {};
            person3["firstName"] = "홍"
            person3["lastName"] = "길동"
            person3["age"] = 21

            console.log(person3)

            person2.email = "w2317@e-mirim.hs.kr"
            console.log(person2)

            console.log(person1.firstname + "\t" + person1.lastname + "\t" + person1.age)
            person1.school = "미림"
            console.log(person1)

            document.write(person1.firstname)
            document.write(person2.lastname)
            document.write(person3.age)

            // 배열 - Array
            let car = ["현대", "기아", "볼보", "테슬라", "지프"];
            console.log(car[0])
            console.log(car[1])
            console.log(car[2])
            console.log(car[3])
            console.log(car[4])
            
            let num = [1, 2, 3, 4, 5, 6, 7, 8, 9]
            console.log(num[0])
            console.log(num[2])
            console.log(num[4])
            console.log(num[6])

            let arr = ["현대", 5, 2.05, true, undefined, null]
            // js는 한 번에 여러가지 타입을 저장할 수 있음

            let objarr = [person1, person2, person3]
            console.log(objarr[0])
            console.log(objarr[1])
            console.log(objarr[2])

            let arr3 = []
            arr3[0] = 23
            arr3[1] = "최"
            arr3[2] = true

            console.log(arr3)

            let arr4 = []
            arr4.push("a")
            arr4.push(123)
            arr4.push(undefined)
            console.log(arr4)

            document.write("<br>")
            for(let i = 0; i<arr4.length; i++) {
                console.log(arr4[i])
                document.write(arr4[i] + "\t")
            }

            // Boolean - 참, 거짓
            let isAdult = true
            let num1 = 5
            let num2 = 7

            console.log(num1 > num2)

            console.log(typeof num1)
            console.log(typeof isAdult)
            console.log(typeof person1)
            console.log(typeof name1)
            console.log(typeof arr4)
            // js는 배열을 object로 사용함!!!!!!!

            
        </script>
    </body>
</html>
