<html>
    <head>
        <title>1-05 데이터 타입 (String, Number, Object, Array, Undefined, Null)</title>
    </head>
    <body>
        <script>
            // 문자열 String
            let name1 = "홍길동";
            let name2 = "홍길순";

            let str1 = '저의 이름은 "' + name1 + '"입니다.';
            let str2 = "저의 이름은 \"홍길동\"입니다.";
            let str3 = "저의 이름은 \\홍길동\\입니다.";

            console.log(str1);
            console.log(str2);
            console.log(str3);

            // 숫자 Number
            let x = 3;
            let y = 3.14;
            console.log(x + y);

            // undefined
            let u1;
            let u2 = undefined;
            console.log(u1);
            console.log(u2);

            // null
            let n1 = null;
            console.log(n1);

            // object (객체)
            let person1 = {};
            person1.firstname = "오";
            person1.lastname = "지은";
            person1.age = 23;

            console.log(person1)

        </script>
    </body>
</html>
