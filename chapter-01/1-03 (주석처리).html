<html>
    <head>
        <title>1-03 주석처리</title>
    </head>
    <body>
        주석처리를 하기 위해서는 ctrl + / <br>
        <script>
            /*   
            민지
            하니
            다니엘
            혜인
            해린
            */

            var x = 1; // x 변수에 1을 대입
            var y = 2; // y 변수에 2를 대입
            var z = x + y;
            document.write(z);

            // var는 변수 선언! 타입 상관 X 모두 가능
            var mirim = 'mirim';
            document.write(mirim);

            // 주석은 설명을 달 때와, 에러를 잡을 때 자주 활용~~
        </script>
    </body>
</html>
