<html>
    <head>
        <title>Date 내장 함수</title>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
        <script>
            var d2 = new Date(2024, 11, 25, 18, 30)
            console.log(d2)

            var d3 = new Date()
            console.log(d3)

            console.log(d3.getFullYear())
            console.log(d3.getMonth() + 1)
            console.log(d3.getDate())
            console.log(d3.getHours())
            console.log(d3.getDay())

            // 다른 나라와의 시간 차이 때문에 막 빼고 더하고 해야한다아ㅏ~~\

            var hour = d3.getHours()
            var minute = d3.getMinutes()
            var second = d3.getSeconds()

            console.log(hour + '\t' + minute + '\t' + second)

            var d4 = new Date()

            console.log(d4.getTimezoneOffset()) // -540 (60 * 9)
            console.log(d4)


            var d5 = new Date()
            d5.setFullYear(2024)
            d5.setMonth(6)
            d5.setDate(28)
            d5.setHours(12)
            d5.setMinutes(25)

            console.log(d5)

            // moments.js 라이브러리
            console.log(moment().format('MMMM Do YYYY, h:mm:ss '))
            console.log(moment().format('dddd'))
            console.log(moment().format('YYYY-MM-DD'))
            console.log(moment().format('YYYY,MM,DD'))

            // 오늘을 기준으로 일주일 전 검색
            console.log(moment().subtract(7, "days").format('YYYY MM DD '))
            
            // 오늘을 기준으로 며칠 후 검색
            console.log(moment().add(100, "days").format('YYYY MM DD'))

            // 지금을 기준으로 몇 시간 뒤
            console.log(moment().add(4, "hours").format('YYYY-MM-DD - h:mm:ss'))
            
        </script>
    </body>
</html>
